<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="css/reset.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jQuery.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
  <script src="js/words.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <title>Grumpy Typing</title>
</head>
<body>
  <div class="game">
    <div class="headerImgs">
      <img src="images/rainbow.png" class="rainbow">
      <img src="images/grumpycat.png" class="cat">
      <img src="https://media.giphy.com/media/audtyOENANoRO/giphy.gif" class="blackHole">
    </div>
    <div class="main">
      <div class="buttons">
        <h1>Help grumpy cat to get to the black hole of despair</h1>
        <h4>Clear as many words as you can before they get to the right side of the screen.<br>Grumpy cat can move after you type 10 words.</h4>
        <h3>WARNING! <br>The more words you clear, the faster they will appear and move!</h3>
        <h2>Choose your level</h2>
        <button type="button" name="button" id="easy">Grandma</button>
        <button type="button" name="button" id="normal">Boring</button>
        <button type="button" name="button" id="extreme">Extreme</button>
      </div>
      <div class="board">
      </div>
      <form>
      </form>
    </div>
  </div>
</body>
</html>
